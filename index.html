<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-CLASS-03</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>  

    <div class="marginTop">

    <div class="twobtn">
      <button class="malebtn">Male</button>
      <button class="femalebtn">female</button>
    </div>
    
    <div class="malefield">
      <div class="main">
        <div class="heightfield">
        <input class="height" type="number"placeholder="Inter Your Height (Inch)" />
          <p class="heightError"></p>
        </div>

        <div class="weightfield">
          <input class="weight" type="number" placeholder="Inter Your weight(Kg)" />
          <p class="weightError"></p>
        </div>

        <button class="submit">Submit</button>

        <p class="result"></p>
        <span class="suggestion"></span>
      </div>
      </div>

      

      <!-- ============maincolor================================================= -->



      <div class="femalefield">
        <div class="main">
          <div class="heightfield">
          <input class="heightf" type="number"placeholder="Inter Your Height (Inch)" />
            <p class="heightErrorf"></p>
          </div>
  
          <div class="weightfield">
            <input class="weightf" type="number" placeholder="Inter Your weight(Kg)" />
            <p class="weightErrorf"></p>
          </div>
  
          <button class="femalesubmit">Submit</button>
  
          <p class="resultf"></p>
          <span class="suggestionf"></span>
        </div>
        </div>

    </div>


    <script src="js/script.js"></script>
  </body>
</html>
